<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rankquest Studio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="target"></div>
<script>
    window.console = (function (origConsole) {

    if (!window.console || !origConsole) {
        origConsole = {};
    }

    // 0=OFF,1=ERROR,2=WARN,3=INFO,4=DEBUG
    var logLevel = 3;

    return {
        dir: function () {
            origConsole.dir.apply(origConsole, arguments);
        },
        debug: function () {
            logLevel >= 4 && origConsole.debug && origConsole.debug.apply(origConsole, arguments);
        },
        info: function () {
            logLevel >= 3 && origConsole.info && origConsole.info.apply(origConsole, arguments);
        },
        log: function () {
            logLevel >= 3 && origConsole.log && origConsole.log.apply(origConsole, arguments);
        },
        warn: function () {
            logLevel >= 2 && origConsole.warn && origConsole.warn.apply(origConsole, arguments);
        },
        error: function () {
            logLevel >= 1 && origConsole.error && origConsole.error.apply(origConsole, arguments);
        },
        level: function(lvl) {
            logLevel = lvl
        },
        logLevel: logLevel
    };

}(window.console));

// so we can define a kotlin external function for this
var setLogLevel = function (lvl) {
    console.level(lvl);
}
</script>
<script src="rankquest-studio.js"></script>
</body>
</html>
